<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAAC's Graduation Concert</title>
    <style>
        /* 기본 배경을 어둡게 설정합니다 */
        body {
            background-color: #222;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        /* 이미지 스타일 설정 */

            height: auto; /* 이미지 비율 유지 */
            max-height: 90vh; /* 화면 높이를 너무 넘어가지 않게 */
            display: block;
        }
    </style>

<body>
    <img src="image/setlist.jpg" alt="셋리스트 정보" class="content-image">
